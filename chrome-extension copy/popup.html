<!DOCTYPE html>

<html>
    <head>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
        <link rel="stylesheet" href="popup.css"> 
        <script src='bootstrap.bundle.min.js'></script> 
        <script src="popup.js" defer></script>
    </head>

    <body>
        <!-- BUTTONS -->
        <div id="display-section" class="buttons">
            <button type="button" class="btn btn-primary btn-message clickable" value="reset">Reset</button>
            <div id="button-section" class="btn-group" role="group" aria-label="Basic example">
                <button type="button" class="btn btn-primary btn-message clickable" value="zoom-in">Show less</button>
                <button type="button" class="btn btn-primary btn-message clickable" value="zoom-out">Show more</button>
            </div>
            <br>
            
            <div id="radio-section" class="btn">
                <div id="recipes-radio" role="group" aria-label="Basic radio toggle button group">
                </div>
            </div>
            <br>

            <div id="actions2">
                <div class="btn-group">  
                    <select class="form-select" aria-label="Default select example" id="saved-pages">
                    </select>
                </div>
                <div class="btn-group">    
                    <button type="button" class="btn btn-primary btn-message clickable" value="save">Save</button>
                </div>
                <div class="btn-group">    
                    <button type="button" class="btn btn-primary btn-message clickable" value="delete">Delete</button>
                </div>
            </div>
            <br>
        </div>
        <br>

        <!-- INFO -->
        <div id="info" class="info"></div>
        <hr>
        <div id="info2" class="info"></div>

        <!-- TODO -->
        <button type="button" class="btn btn-primary" data-bs-toggle="collapse" data-bs-target="#options-collapse" aria-expanded="false" aria-controls="collapseExample">
            OPTIONS
        </button>
        <button type="button" class="btn btn-primary" data-bs-toggle="collapse" data-bs-target="#feedback-collapse" aria-expanded="false" aria-controls="collapseExample">
            FEEDBACK
        </button>
        <div class="btn-group">  
            <button type="button" class="btn btn-primary btn-message clickable" value="print">Print</button>
        </div>

        <!-- OPTIONS -->
        <div id="options-section" class="options">
            <div class="collapse" id="options-collapse">
                <div class="card card-body">
                    <div class="radio-group" id="focus">
                        <div class="form-check">
                            <input type="radio" class="form-check-input radio options clickable" name="recipe-display" id="1" value="focus1" checked>
                            <label class="form-check-label" for="section">Show entire section</label>
                        </div>
                        <div class="form-check">
                            <input type="radio" class="form-check-input radio options clickable" name="recipe-display" id="2" value="focus2">
                            <label class="form-check-label" for="lists">Show only Ingredients and Instructions</label>
                        </div>
                    </div>
                    <br>
                    <div class="form-check form-switch">
                        <input type="checkbox" class="form-check-input checkbox options clickable" role="switch" value="images">
                        <label class="form-check-label" for="images">Hide Images</label>
                    </div>
                    <div class="form-check form-switch">
                        <input type="checkbox" class="form-check-input checkbox options clickable" role="switch" value="videos">
                        <label class="form-check-label" for="images">Hide Videos</label>
                    </div>
                    <div class="form-check form-switch">
                        <input type="checkbox" class="form-check-input checkbox options clickable" role="switch" value="compact">
                        <label class="form-check-label" for="compact">Compact Display</label>
                    </div>
                </div>
            </div>
        </div>
       
        <!-- FEEDBACK -->
        <div id="feedback-section" class="feedback">
            <div class="collapse" id="feedback-collapse">
                <div class="card card-body">
                
                    <h6>please check every list:</h6>
                    <div id="feedback-radio" style="text-align: left;">
                    </div>
                    <hr>
                
                    <!-- SAVE BUTTON with Modal -->
                    <div>
                        <h6>
                            If everything seems right, click
                            <button type="button" class="btn btn-outline-primary" data-bs-toggle="modal" data-bs-target="#save-modal">SAVE</button>
                        </h6>
                        <div class="modal fade" id="save-modal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                            <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                <h5 class="modal-title" id="staticBackdropLabel">SAVE</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                </div>
                                <div class="modal-body">
                                    Are you sure every list is correct?
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-primary clickable btn-message" data-bs-dismiss="modal" value="save-feedback">Yes</button>
                                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Check again</button>
                                </div>
                            </div>
                            </div>
                        </div>
                    </div>
                    
                    <!-- WRONG BUTTON with Modal -->
                    <div>
                        <h6>
                            If everything seems wrong, click
                            <button type="button" class="btn btn-outline-primary" data-bs-toggle="modal" data-bs-target="#wrong-modal">WRONG</button>
                        </h6>
                        <div class="modal fade" id="wrong-modal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                            <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                <h5 class="modal-title" id="staticBackdropLabel">WRONG</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                </div>
                                <div class="modal-body">
                                    Are you sure all the lists are wrong?
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-primary clickable btn-message" data-bs-dismiss="modal" value="wrong-feedback">Yes</button>
                                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Check again</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <hr>
                        
                    <h6>
                        When you're tired of checking recipes:
                        <button type="button" class="btn btn-outline-primary clickable btn-message" value="feedback-show">SHOW FEEDBACK</button>
                        <button type="button" class="btn btn-outline-primary clickable btn-message" value="feedback-reset">RESET FEEDBACK</button>
                    </h6>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
