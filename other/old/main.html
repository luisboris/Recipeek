<!--DOCTYPE html-->

<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
        <link href="styles.css" rel="stylesheet">
        <!-- <script src="bootstrap/js/bootstrap.bundle.js" defer></script>  -->
        <script src="bootstrap.bundle.js" defer></script>
        <script src="main.js" defer></script>
        <script src="edit.js" defer></script>
        <script src="just-for-me.js" defer></script>
    </head>
    <body>
        <div class="row wrapper g-0">
            <!-- LEFT COLUMN -->
            <div class="col-3 g-0 no-edit">
                <div class="list-group" id="left-column">
                    <div>
                        <a href="#" class="list-group-item list-group-item-action active" aria-current="true">
                            <div class="d-sm-inline-flex w-100 justify-content-between">
                                <h5 class="mb-1" style="font-size: 25px"><b>Recipes</b></h5>
                            </div>
                        </a>
                    </div>
                </div>
            </div>
            <!-- CONTENT -->
            <div class="col-9" id="content">
                <div id="upper-fixed" class="row">
                    <div class="row">
                        <!-- HEADER -->
                        <div class="col head">
                            <div class="header no-edit" id="header">
                                <a target="_blank" rel="noopener noreferrer"></a>
                                <br>
                                <h8></h8>
                            </div>
                            <div class="header" id="edit-header" style="display: none;">
                                <span class="form-control" value="" contenteditable="true"></span>
                            </div>
                        </div>
                        <!-- SCALE -->
                        <div class="col scale no-edit">
                            <label for="customRange3" class="form-label">Scale Recipe</label>
                            <input type="range" class="form-range" min="-8" max="8" step="2" id="customRange3">
                            <p class="scale-numbers">&#247;8 &#247;6 &#247;4 &#247;2 0 x2 x4 x6 x8</p> 
                        </div>
                        <!-- SWITCH -->
                        <div class="col">
                            <input class="form-check-input" type="checkbox" id="editSwitch">
                            <label class="form-check-label" for="editSwitch">Edit Mode</label>
                        </div>
                    </div>
                    <!-- EDITING MENU -->
                    <div>
                        <!-- OPTIONS LINE -->
                        <div class="input-group edit" id="options-line" style="display: none;">
                            <button type="button" class="btn btn-outline-secondary" id="edit-save">Save</button>
                            <button type="button" class="btn btn-outline-secondary" id="edit-undo">Undo</button>
                            <span class="input-group-text" id="options-info"> </span>
                            <button class="btn btn-outline-secondary options-button" id="delete-block" disabled>Delete block</button>
                            <button class="btn btn-outline-secondary options-button" id="new-block" name="quantity" disabled>Add Quantity</button>
                            <button class="btn btn-outline-secondary options-button" id="new-block" name="text" disabled>Add Ingredient</button>
                            <button class="btn btn-outline-secondary options-button" id="troubleshoot" disabled>Troubleshoot</button>
                        </div>
                        <!-- OTHER BUTTONS -->
                        <form id="text" style="display: none;">
                            <input type="text" id="save-url">
                            <button id="url-btn">SAVE url</button>
                        </form>
                        <form id="save-ing-title" style="display: none;">
                            <input type="text" id="ingredients-title">
                            <button type="submit" id="ing-title-btn">INGREDIENTS title</button>
                        </form>
                        <button type="button" class="btn btn-outline-secondary" id="edit-reset" style="display: none;">Reset</button>
                    </div>
                </div>
                <br>
                <!-- LISTS -->
                <div class="row" id="recipes"></div>
            </div>
        </div>
    </body>
</html>
